<!-- Institutional Policies Section -->
<section class="institutional-policies-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="policies-title text-center mb-3">Políticas institucionales</h2>
        <p class="policies-description text-center mb-5">
          Nuestras políticas institucionales fundamentan y reflejan nuestros valores; haga clic en cada una para
          conocerla.
        </p>
      </div>
    </div>

    <!-- Loading state -->
    <div class="row" *ngIf="isLoading">
      <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando políticas...</span>
        </div>
        <p class="mt-3 text-muted">Cargando políticas institucionales...</p>
      </div>
    </div>

    <!-- Policies loaded -->
    <div class="row g-4" *ngIf="!isLoading">
      <div class="col-lg-3 col-md-6" *ngFor="let policy of institutionalPolicies">
        <app-policy-card [policy]="policy"></app-policy-card>
      </div>
    </div>
  </div>
</section>
