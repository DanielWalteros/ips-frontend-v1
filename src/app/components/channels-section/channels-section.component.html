<!-- Sección de Canales de Servicios -->
<section class="channels-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="channels-title">Solicite sus servicios a través de nuestros canales</h2>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-3 col-md-6" *ngFor="let channel of serviceChannels">
        <app-service-channel-card [channel]="channel"></app-service-channel-card>
      </div>
    </div>
  </div>
</section>
