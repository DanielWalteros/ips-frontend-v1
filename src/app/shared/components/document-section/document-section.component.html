<!-- Document Section -->
<section class="document-section py-5" [ngClass]="getSectionClasses()">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 [ngClass]="getTitleClasses()">{{ title }}</h2>
        <div *ngIf="subtitle">
          <p [ngClass]="getSubtitleClasses()" *ngIf="!allowHtmlInSubtitle">{{ subtitle }}</p>
          <p [ngClass]="getSubtitleClasses()" [innerHTML]="subtitle" *ngIf="allowHtmlInSubtitle"></p>
        </div>
      </div>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-lg-4 col-md-6" *ngFor="let document of documents; trackBy: trackByDocumentId">
        <app-document-card [document]="document"></app-document-card>
      </div>
    </div>
  </div>
</section>
