<!-- Loading State -->
<div *ngIf="isLoading" class="loading-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <div class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Information Card Detail -->
<div *ngIf="!isLoading && informationCard" class="information-detail">

  <!-- Breadcrumb Component -->
  <app-breadcrumb [breadcrumbConfig]="breadcrumbConfig"></app-breadcrumb>

  <!-- Information Header Component -->
  <app-information-header [informationCard]="informationCard"></app-information-header>

  <!-- Information Content Component -->
  <app-information-content [informationCard]="informationCard"></app-information-content>

</div>
