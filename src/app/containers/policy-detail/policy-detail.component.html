<!-- Loading State -->
<div class="container py-5" *ngIf="isLoading">
  <div class="row">
    <div class="col-12 text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-3 text-muted">Cargando pol√≠tica...</p>
    </div>
  </div>
</div>

<!-- Policy Detail Content -->
<div *ngIf="!isLoading && policy">
  <!-- Breadcrumb Component -->
  <app-breadcrumb [breadcrumbConfig]="breadcrumbConfig"></app-breadcrumb>
  
  <!-- Hero Component -->
  <app-policy-hero [policy]="policy"></app-policy-hero>

  <!-- Content Component -->
  <app-policy-content [policy]="policy"></app-policy-content>

  <!-- Additional Sections Component -->
  <app-policy-additional-sections [policy]="policy"></app-policy-additional-sections>
</div>
